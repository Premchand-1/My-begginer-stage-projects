<!DOCTYPE html>
<html long="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-widdth, initial-scale=1.0" />
    <title>Cafe-Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
          <header>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est.2022</p>
            <hr />
          </header>
          <main>
            <section>
              <h2>Coffee</h2>
              <img
                src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
                alt="coffee icon"
              />
              <article class="item">
                <p class="flavor">French Vanilla</p>
                <p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="flavor">Caramel</p>
                <p class="price">3.75</p>
              </article>
              <article class="item">
                <p class="flavor">Pumpkin</p>
                <p class="price">3.50</p>
              </article>
              <article class="item">
                <p class="flavor">Hazelnut</p>
                <p class="price">4.00</p>
              </article>
              <article class="item">
                <p class="flavor">Mocha</p>
                <p class="price">4.50</p>
              </article>
            </section>
            <section>
              <h2>Desserts</h2>
              <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" />
              <article class="item">
                <p class="dessert">Donut</p>
                <p class="price">1.50</p>
              </article>
              <article class="item">
                <p class="dessert">Cherry Pie</p>
                <p class="price">2.50</p>
              </article>
              <article class="item">
                <p class="dessert">Cheesecake</p>
                <p class="price">3.50</p>
              </article>
              <article class="item">
                <p class="dessert">Cinnamon</p>
                <p class="price">2.50</p>
              </article>
            </section>
          </main>
          <hr class="bottom-line" />
          <footer>
            <p><a href=/>Premchand.org</a></p>
            <p class="address">123 free code camp drive</p>
          </footer>
    </div>
  </body>
</html>
